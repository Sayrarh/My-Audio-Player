<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--CSS File-->
    <link rel="stylesheet" href="style.css" />
    <!--Google Icon Link-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>My Audio Player</title>
  </head>
  <body>
    <div class="container">
      <div class="top-bar">
        <i class="material-icons">expand_more</i>
        <span>Now Playing</span>
        <i class="material-icons">more_horiz</i>
      </div>
      <div class="img-container">
        <img src="" alt="" />
      </div>
      <div class="music-info">
        <p class="name"></p>
        <p class="artist"></p>
      </div>
      <div class="progress-container">
        <div class="progress-bar">
          <audio id="main-audio" src=""></audio>
          <span></span>
        </div>
        <div class="music-timer">
          <span class="current-time">0:00</span>
          <span class="max-duration">0:00</span>
        </div>
      </div>
      <div class="controls">
        <i id="repeat-plist" class="material-icons" title="Playlist looped"
          >repeat</i
        >

        <i id="prev" class="material-icons">skip_previous</i>
        <div class="play-pause">
          <i class="material-icons play">play_arrow</i>
        </div>
        <i id="next" class="material-icons">skip_next</i>
        <i id="more-music" class="material-icons">queue_music</i>
      </div>
      <div class="music-list">
        <div class="header">
          <div class="row">
            <i class="list material-icons">queue_music</i>
            <span>Music list</span>
          </div>
          <i id="close" class="material-icons">close</i>
        </div>
        <ul>
          <!-- li list are coming from music-list.js in the javascript folder -->
        </ul>
      </div>
    </div>
    <script src="Javascript/music-list.js"></script>
    <script src="Javascript/script.js"></script>
  </body>
</html>
